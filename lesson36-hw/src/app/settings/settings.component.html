<div class="container">
  <h3 class="title">Настройки</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="content">
      <p class="subtitle">Язык</p>
      <select class="select" formControlName="languageStart">
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
      </select>
      ->
      <select class="select" formControlName="languageEnd">
        <option value="ru">Русский</option>
        <option value="en">Английский</option>
      </select>
    </div>

    <div class="content">
      <p class="subtitle">Выбери количество слов</p>
      <input formControlName="countWord" type="range" min="0" max="20" />
      <span class="value">{{ form.value.countWord }}</span>
    </div>

    <div class="content">
      <p class="subtitle">Выбери время</p>
      <input formControlName="time" type="range" min="0" max="15" />
      <span class="value">{{ form.value.time }}</span>
    </div>
    <button class="button">Сохранить</button>
  </form>
</div>
